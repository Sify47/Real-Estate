name: Daily Real Estate Scraping

on:
  schedule:
    # تشغيل كل يوم الساعة 4 فجراً (توقيت مصر)
    - cron: '0 2 * * *'  # 2 AM UTC = 4 AM Egypt Time
  workflow_dispatch:  # للتشغيل اليدوي
  
jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy requests beautifulsoup4
        
    - name: Run scraping script
      run: python scrape_data.py
      
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Final1.csv scraping_metadata.txt
        git commit -m "Auto-scrape: Update real estate data [$(date +'%Y-%m-%d')]" -a || echo "No changes to commit"
        git push
